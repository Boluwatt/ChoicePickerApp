<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="choice-pick">
            <h2>
                Let's help you get started...
            </h2>
            <ul id="list"></ul>
            <div class="inputdiv">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <input type="text" id="choice" placeholder="Add a choice">
            </div>
            <div class="msg"></div>
            <button id="btn">
                Add Choice
            </button>
            <button id="choicebtn">
                Pick a Choice
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
